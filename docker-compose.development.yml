services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.development
    restart: unless-stopped
    container_name: app
    env_file: ./.env.docker
    ports:
      - ${PORT}:${PORT}

    develop:
      watch:
        - action: sync
          path: ./
          target: /app/
          ignore:
            - node_modules/
            - .gitignore
            - .github
            - docker*
            - "*.test.ts"
        - action: rebuild
          path: ./env*
          target: /app/
          ignore:
            - "!.env*"

